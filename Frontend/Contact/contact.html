<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona News - Contato</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="../verifica.js"></script>

    <!-- Usando JQuery para mascaras no input -->

    <script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    <script>
        $(document).ready(
            function () {
                $('#cel').mask('(00) 00000-0000');
            }
        );
    </script>

    <!-------------------------------------------------------->
</head>

<body>
    <div class="header">
        <img src="../Assets/logo.png" alt="Logo Corona News">
        <a href="../Index.html">Home</a>
        <a href="../About/about.html">Sobre</a>
        <a href="../Contact/contact.html">Contato</a>
        <a href="../more/more.html">Saiba Mais</a>
    </div>
    <div id="container">
        <section class="mensage">
            <h1>Entre em Contato Comigo!</h1>
            <img src="../Assets/unnamed.png" alt="Imagem de Tecnologia">
        </section>
        <section class="formu">
            <form id="formSend" method="post" action="https://formspree.io/jon.athasmoreira@hotmail.com">
                <h1>Envie sua mensagem</h1>
                <div>
                    <label for="Nome">Nome Completo:</label>
                    <input name="nome" id="name" type="text">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input name="email" id="email" type="email">
                </div>
                <div>
                    <label for="cel">Whatsapp:</label>
                    <input name="celular" id="cel" type="text">
                </div>
                <div>
                    <label for="Mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" name="mensagem"></textarea>
                </div>
                <div class="button">
                    <input type="submit" onclick="return validaMensage()" value="Enviar">
                </div>
            </form>
        </section>
    </div>
</body>

</html>
