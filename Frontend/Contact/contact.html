<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona News - Contato</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="../../Assets/logo.png" alt="Logo Corona News">
        <a href="../Home/Index.html">Home</a>
        <a href="../About/about.html">Sobre</a>
        <a href="../Contact/contact.html">Contato</a>
        <a href="../more/more.html">Saiba Mais</a>
    </div>
    <div id="container">
        <section class="mensage">
            <h1>Entre em Contato Comigo!</h1>
            <img src="../../Assets/unnamed.png" alt="Imagem de Tecnologia">
        </section>
        <section class="form">
            <h1>Envie sua mensagem</h1>
            <div>
                <label for="Nome">Nome Completo:</label>
                <input type="text">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email">
            </div>
            <div>
                <label for="cel">Whatsapp:</label>
                <input type="text">
            </div>
            <div>
                <label for="Mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem"></textarea>
            </div>
            <div class="button">
                <input type="submit" value="Enviar">
            </div>
        </section>
    </div>
</body>
</html>
